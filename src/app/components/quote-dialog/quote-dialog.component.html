<h1 mat-dialog-title>Dialog with elements</h1>
<div mat-dialog-content>
    <div *ngIf="quote">
        <p>{{ data.userName }}'s quote of the day is:</p>
        <p>{{ quote }}</p>
        <p>{{ author }}</p>
    </div>
    <div *ngIf="!quote">
        loading...
    </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
